<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>
    {% include navbar.html %}
    {% include header.html %}
    <main>
        {% for section in site.section %}
          {% if section.position == "main" %}
            {% include section.html %}
          {% endif %}
        {% endfor %}
    </main>
    {% include footer.html %}
  </body>

</html>
